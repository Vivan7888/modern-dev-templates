<style>

body{
  margin:0;
  font-family:Inter;
  background:linear-gradient(135deg,#0f172a,#020617);
  color:white;
}

/* NAVBAR */

.navbar{
  display:flex;
  justify-content:space-between;
  padding:20px 40px;
  background:rgba(0,0,0,0.3);
}

.logo{
  font-weight:700;
  font-size:20px;
}

.navbar a{
  color:white;
  text-decoration:none;
  margin-left:20px;
}

/* PAGE */

.container{
  max-width:1200px;
  margin:auto;
  padding:60px 20px;
}

.title{
  text-align:center;
  font-size:36px;
  margin-bottom:40px;
}

/* GRID */

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:30px;
}

/* CARD */

.card{
  background:#0f172a;
  border-radius:12px;
  overflow:hidden;
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
}

.card img{
  width:100%;
}

.card-content{
  padding:20px;
}

.card h3{
  margin:0 0 10px 0;
}

.price{
  font-size:20px;
  font-weight:600;
}

.old{
  text-decoration:line-through;
  color:gray;
  font-size:14px;
}

.buy{
  display:block;
  margin-top:15px;
  text-align:center;
  background:#6366f1;
  padding:12px;
  border-radius:8px;
  color:white;
  text-decoration:none;
  font-weight:600;
}

.buy:hover{
  background:#4f46e5;
}

</style>
